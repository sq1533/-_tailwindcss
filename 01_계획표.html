<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일_계획표</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" >
</head>
<body class="max-w-xl mx-auto bg-gray-300">
    <div class="px-2 py-2 bg-green-200">
        계획표
        <div class="grid grid-flow-col grid-cols-2 gap-4 bg-pink-100">
            <div class="col-start-1 col-end-2">22:30 ~ 04:30</div>
            <div class="col-start-2 col-end-3">숙면, 음소거, 따뜻한 환경, 촉감 이불</div>
            <div class="col-start-1 col-end-2">04:30 ~ 05:00</div>
            <div class="col-start-2 col-end-3">수분 보충 후 침구정리</div>
            <div class="col-start-1 col-end-2">05:00 ~ 06:00</div>
            <div class="col-start-2 col-end-3">산책 후 귀가</div>
            <div class="col-start-1 col-end-2">06:00 ~ 06:40</div>
            <div class="col-start-2 col-end-3">샤워 및 면도</div>
            <div class="col-start-1 col-end-2">06:40 ~ 07:00</div>
            <div class="col-start-2 col-end-3">아침 식사(저당 고단백)</div>
            <div class="col-start-1 col-end-2">07:00 ~ 07:30</div>
            <div class="col-start-2 col-end-3">출근 준비, 남은시간 독서</div>
            <div class="col-start-1 col-end-2">07:30 ~ 08:30</div>
            <div class="col-start-2 col-end-3">출근</div>
            <div class="col-start-1 col-end-2">08:30 ~ 18:00</div>
            <div class="col-start-2 col-end-3">업무</div>
            <div class="col-start-1 col-end-2">18:00 ~ 19:00</div>
            <div class="col-start-2 col-end-3">나머지 공부</div>
            <div class="col-start-1 col-end-2">time area</div>
            <div class="col-start-2 col-end-3">plan area</div>
        </div>
    </div>
</body>
</html>
